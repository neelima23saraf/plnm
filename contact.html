{% extends "layout.html"%}

{% block content%}
      <div class="col-sm-10">
        <div id="contact" class="form-group" style="width: 50%; padding: 2em;">
            <h2>Want to learn or know more about madhubani?</h2>
            <form name="contactForm" action="/contact" method="post">
              <input name="name" type="text"placeholder="name" class="form-control" style="margin-bottom: 1em;" required >  
              <input name="email" type="email" placeholder="email id" class="form-control" style="margin-bottom: 1em;" required>
               <textarea name="message" placeholder="Message" class="form-control" rows=5 style="margin-bottom: 1em;"></textarea> 
                <button type="submit" class="btn btn-outline-danger">Connect</button>
            </form>
        </div>
    </div>
    <script>
        function checkinput()
        {
            let eml = document.forms["contactForm"]["email"].value;
            if(eml == "")
            {
                alert("Enter email id.")
                return false;
            }
        }
    </script>
{% endblock %}
